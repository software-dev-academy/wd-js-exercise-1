<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 1 Calculator</title>
    <meta name="description" content="Lab 1 Calculator">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="calculator_style.css">
</head>

<body>
<script type="application/javascript" src="math.js"></script>
<script src="calculator.js"></script>
<div class="calculatorContainer">
    <div>
        <div class="calculator">
            <div class="calculatorContent">
                <div class="calculatorTop">
                    <div class="display">
                        <div class="display-input">
                            <span class="display-text" id="id-displayText"></span>
                        </div>
                    </div>
                </div>
                <div class="calculatorBody">
                    <div class="button-container">
                        <div class="button" id="id-backspace">
                            &#9003;
                        </div>
                        <div class="button button-number">
                            7
                        </div>
                        <div class="button button-number">
                            8
                        </div>
                        <div class="button button-number">
                            9
                        </div>
                        <div class="button button-operator">
                            /
                        </div>
                        <div class="button button-number">
                            4
                        </div>
                        <div class="button button-number">
                            5
                        </div>
                        <div class="button button-number">
                            6
                        </div>
                        <div class="button button-operator">
                            *
                        </div>
                        <div class="button button-number">
                            1
                        </div>
                        <div class="button button-number">
                            2
                        </div>
                        <div class="button button-number">
                            3
                        </div>
                        <div class="button button-operator">
                            -
                        </div>
                        <div class="button button-number">
                            0
                        </div>
                        <div class="button button-number">
                            .
                        </div>
                        <div class="button" id="id-evaluate">
                            =
                        </div>
                        <div class="button button-operator">
                            +
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
